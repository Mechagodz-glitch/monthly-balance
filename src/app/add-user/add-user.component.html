<div>
  <div style="display: flex; flex-direction: column; margin-top: 25px;">
    <div class="membersDiv">
      <mat-form-field appearance="fill">
        <mat-label>Select Month</mat-label>
        <mat-select [formControl]="months">
          <mat-select-trigger>
            {{months.value}}
          </mat-select-trigger>
          <mat-option *ngFor="let topping of monthsList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Member Name</mat-label>
        <input type="text" placeholder="Enter Name Here" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput placeholder="Ex. 100" type="tel" [(ngModel)]="amountValue">
      </mat-form-field>
    </div>
  </div>
  <div style="display: flex; flex-direction: row">
    <div style="padding: 10px;
      margin-bottom: 20px;">
      <button class="btn btn-sm btn-dark btn-1" (click)="submitData()">Submit</button>
    </div>
    <div style="padding: 10px;
      margin-bottom: 20px;">
      <button class="btn btn-sm btn-dark btn-1" (click)="clearForm()">Clear</button>
    </div>
  </div>
</div>
<div style="margin-left: 223px;">
  <h4>Total no of Members : <span style="outline: auto; padding: 10px; margin-left: 3px;">{{totalMembers}}</span></h4>
</div>
<div class="mainTable">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef> Month </th>
      <td mat-cell *matCellDef="let element"> {{element.month}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="btn btn-dark btn-sm button-remove btn-1"
          (click)="removeRow(element.name, element.month)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
