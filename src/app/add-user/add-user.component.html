
<div>
  <div style="display: flex; flex-direction: column;">
    <div class="membersDiv">
      <mat-form-field appearance="fill">
        <mat-label>Select Month</mat-label>
        <mat-select [formControl]="months">
          <mat-select-trigger>
            {{months.value}}
          </mat-select-trigger>
          <mat-option *ngFor="let topping of monthsList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


      <mat-form-field appearance="fill">
        <mat-label>Select Member</mat-label>
        <mat-select [formControl]="members">
          <mat-select-trigger>
            {{members.value}}
          </mat-select-trigger>
          <mat-option *ngFor="let topping of membersList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput placeholder="Ex. 100" type="tel" [(ngModel)]="amountValue">
      </mat-form-field>
    </div>
    <div style="padding: 10px;
  margin-bottom: 20px;">
    <button (click)="submitData()">Submit</button>
  </div>
    <div>
    </div>
  </div>
<div> 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef> Month </th>
      <td mat-cell *matCellDef="let element"> {{element.month}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} 
        <button
          mat-button
          class="btn btn-dark btn-sm button-remove"
          (click)="removeRow(element.name)"
        >
          Delete
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
